<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="img-folder/1000001987.jpg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Johnson</span>
            <span class="job">Front-End Developer</span>
        </div>
        <div class="media-buttons">
            <a href="" class="link" style="background: #4267b2;">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="" class="link" style="background: #0077b5;">
                <i class='bx bxl-linkedin' ></i>
            </a>
            <a href="" class="link" style="background: #e1306c;">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="" class="link" style="background: #ff0000;">
                <i class='bx bxl-youtube' ></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' >60k</i>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'>20k</i>
            </div>
            <div class="data">
                <i class='bx bx-share' >40k</i>
            </div>
        </div>
    </div>
</body>

</html>
